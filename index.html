<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELLO VUE</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
        <h1 style="margin-left: 1.5cm">VUE TAKE 9</h1>
        <br>
        <br>
        <h2 style="margin-left: 0.8cm;"> Entropy presents its first Vue.JS powered Calculator:</h2>
    <div id="vue-app">
        <div class="p-3" style="max-width: 450px; margin: 50px auto; background-color: rgb(27, 26, 26)"> 
         <!--Here goes the result-->
         <div class="result" style="color: rgb(255, 255, 255)">
        {{ calculatorValue || 0 }}
        </div>
        <!--Buttons go here-->
        <div class="row no-gutters">
        <div class="col-3" v-for="n in calculatorElements" :key="n" :class="{'operators':['C','/','*','.','+','-','%','='].includes(n)}"  @click="action(n)">
        <div class="lead">
            {{n}}
        </div>

        </div>
        </div>   
        </div>
    </div>    
    <script src="app.js"></script>
</body>
</html>
